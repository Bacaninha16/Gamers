<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>O Mundo Continua</title>
  <style>
    /* Bloqueio de zoom e interações indesejadas */
    * {
      touch-action: pan-x pan-y;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      margin: 0;
      font-family: 'Crimson Text', serif;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: #111;
    }

    /* A Folha de Papel */
    .paper {
      width: 85%;
      max-width: 450px;
      min-height: 400px;
      background: #fdfaf0;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
      clip-path: polygon(1% 1%, 99% 0%, 100% 98%, 2% 100%);
    }

    .paper::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
      opacity: 0.4;
      pointer-events: none;
    }

    /* Papel a decompor-se */
    .paper.old {
      background: #3d2b1f;
      clip-path: polygon(15% 5%, 85% 0%, 100% 40%, 80% 90%, 45% 100%, 10% 85%, 0% 50%);
      filter: brightness(0.6) contrast(1.2);
    }

    /* O SOL */
    .paper.sun {
      width: 300px;
      height: 300px;
      min-height: 300px;
      border-radius: 50% !important;
      background: #ffbc00 !important;
      clip-path: none !important;
      filter: none !important;
      box-shadow: 0 0 100px #ffbc00, inset 0 0 40px rgba(255,255,255,0.5);
      border: none;
    }

    .paper.sun::after {
      content: "";
      position: absolute;
      top: -20px; left: -20px; right: -20px; bottom: -20px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 188, 0, 0.6);
      animation: spin 25s linear infinite;
    }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    #content {
      transition: opacity 1.2s ease, filter 1.2s ease;
      z-index: 10;
      width: 100%;
    }

    .fade-out { opacity: 0; filter: blur(10px); }

    h1 { font-size: 24px; font-weight: 400; margin-bottom: 25px; letter-spacing: 1px; }
    p { font-size: 19px; line-height: 1.7; margin-bottom: 40px; }
    .time { font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(0,0,0,0.4); margin-bottom: 20px; }

    button {
      background: none;
      border: none;
      border-bottom: 1px solid #111;
      padding: 5px 15px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.3s;
      color: inherit;
      outline: none;
    }

    button:hover { opacity: 1; letter-spacing: 2px; }

    .sun-text p {
      color: #000;
      font-weight: 600;
      font-size: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">

<div class="paper" id="paper">
  <div id="content">
    <h1>O Mundo Continua Sem Você</h1>
    <p>Imagine que você sumiu hoje.<br>O que acontece depois?</p>
    <button onclick="next()">Continuar</button>
  </div>
</div>

<script>
  // Bloqueio de zoom via teclado e rato
  document.addEventListener('keydown', function (e) {
    if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) e.preventDefault();
  });
  document.addEventListener('wheel', function (e) {
    if (e.ctrlKey) e.preventDefault();
  }, { passive: false });

  const scenes = [
    { time: "Um dia", text: "Suas roupas ainda guardam o seu perfume.", color: "#fdfaf0" },
    { time: "Um mês", text: "Alguém conta uma piada que você adorava.", color: "#f5f0e1" },
    { time: "Um ano", text: "Seu número de telefone agora pertence a um estranho.", color: "#eee5d0" },
    { time: "Dez anos", text: "As pessoas que te amavam ainda lembram do seu rosto.", color: "#e4d6b5" },
    { time: "Oitenta anos", text: "Quase ninguém mais no planeta conheceu você pessoalmente.", color: "#d2c19d" },
    { time: "Cinco séculos", text: "O lugar onde você morou já foi transformado pelo tempo.", color: "#8c6d46" },
    { time: "O Fim", text: "O papel da sua história se desfaz.<br>Sua memória agora pertence ao tempo.", color: "#3d2b1f" }
  ];

  let index = -1;

  function next() {
    const content = document.getElementById("content");
    const paper = document.getElementById("paper");

    content.classList.add("fade-out");

    setTimeout(() => {
      index++;

      if (index === scenes.length) {
        paper.className = "paper sun";
        content.innerHTML = `
          <div class="sun-text">
            <p>Você não precisa ser amado.<br>O sentido está em amar.</p>
            <button onclick="location.reload()" style="border-color:#000; margin-top:20px;">Recomeçar</button>
          </div>
        `;
      } else {
        const scene = scenes[index];
        paper.style.backgroundColor = scene.color;

        // Ativa o estado de decomposição na última cena
        if (index === scenes.length - 1) {
          paper.classList.add("old");
        } else {
          paper.classList.remove("old");
        }

        const isDark = index > 4;
        const textColor = isDark ? "rgba(255,255,255,0.7)" : "#111";

        content.innerHTML = `
          <div class="time" style="color:${isDark ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.4)'}">${scene.time}</div>
          <p style="color:${textColor}">${scene.text}</p>
          <button onclick="next()" style="color:${textColor}; border-color:${textColor}">
            ${index === scenes.length - 1 ? "Revelar" : "Avançar"}
          </button>
        `;
      }
      content.classList.remove("fade-out");
    }, 1200);
  }
</script>

</body>
</html>
